<link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet' />
<div id='map' style='width: 100%; height: 100vh;'></div>
<script>

    //     p.then(r =>{

    mapboxgl.accessToken = 'pk.eyJ1IjoiaW1saXV5dSIsImEiOiJjbDM4aHM4eXowMDBpM2RvZGdxdGZjeWMxIn0.mYtay02E_Z4iYOsDx3IdoA';
    // 新建一个空白地图
    const map = new mapboxgl.Map({
        container: 'map',
        style: {
            "version": 8,
            "sources": {},
            "layers": []
        },
        center: [102.712251, 25.040609],
        zoom: 4
    });
    map.on('load', function () {
        //添加刚才发布的mvt数据源
        map.addSource('tile', {
            "type": "vector",
            "tiles": [
                'http://localhost:8080/tile/{z}/{x}/{y}'
            ],
            "minZoom": 1,
            "maxZoom": 22
        })
        //添加各图层
        map.addLayer({
            "id": "area-layer",
            "type": "fill",
            "source": "tile",// 上一步添加的数据源id
            "source-layer": "省区域",// source-layer和mvt服务中的图层名对应
            "layout": {"visibility": "visible"},
            "paint": {"fill-color": '#51bbd6', "fill-opacity": 0.3, "fill-outline-color": '#0000ff'}
        })

        map.addLayer({
            "id": "point-layer",
            "source": 'tile',
            "source-layer": "省会位置",
            "type": "circle",
            "paint": {
                "circle-color": "#FF00FF",
                "circle-radius": 5
            }
        });

        map.addLayer({
            "id": "reload-point-layer",
            "source": 'tile',
            "source-layer": "实时位置",
            "type": "circle",
            "paint": {
                "circle-color": "#00FF00",
                "circle-radius": 5
            }
        });

        map.addLayer({
            "id": "route",
            "type": "line",
            "source": 'tile',
            "source-layer": "省边界",
            "layout": {
                "line-join": "round",
                "line-cap": "round"
            },
            "paint": {
                "line-color": "#FF0000",
                "line-width": 3
            }
        });

        //矢量瓦片图层可以被点击
        map.on('click', 'area-layer', (e) => {
            console.log(e.features[0])
        })
    })
</script>

</body>
</html>
